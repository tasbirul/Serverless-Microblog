<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Microblog</h1>
            <p>Share your thoughts with the world.</p>
        </header>

        <section class="compose-section">
            <form id="postForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Your Name" class="input-name">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="3" required placeholder="What's on your mind?" class="input-message"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submitBtn">Post</button>
                </div>
            </form>
            <div id="statusMessage" class="status-message"></div>
        </section>

        <section class="feed-section">
            <h2>Recent Posts</h2>
            <div id="feed" class="feed-container">
                <!-- Posts will be loaded here -->
                <div class="loading">Loading posts...</div>
            </div>
        </section>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
